<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    
</head>
<body>
       <div class="clock-dial">
            <div class="img">
                <img class="img-pic" src="./pic1.jpg" alt="">
            </div>
             <div class="point">
             </div>
             <div class="hour hour1">1</div>
             <div class="hour hour2">2</div>
             <div class="hour hour3">3</div>
             <div class="hour hour4">4</div>
             <div class="hour hour5">5</div>
             <div class="hour hour6">6</div>
             <div class="hour hour7">7</div>
             <div class="hour hour8">8</div>
             <div class="hour hour9">9</div>
             <div class="hour hour10">10</div>
             <div class="hour hour11">11</div>
             <div class="hour hour12">12</div>
             
             <div class="minute-hand-w " id="minute-hand">
              <div class="minute-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
              </div>
             </div>
             <div class="hour-minute-hand-w " id="hour-hand">
                <div class="hour-minute-hand">
                  <div class="hand"></div>
                  <div class="arrow">V</div>
                </div>
             </div>
             <div class="sec-minute-hand-w" id="section-hand">
                <div class="sec-minute-hand">
                  <div class="hand"></div>
                 
                </div>
            </div>
       </div>
       
</body>
<script src="./main.js"></script>
</html>
